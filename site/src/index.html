<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width, user-scalable=yes, minimal-ui">
    <title>百威庆祝</title>

    <!-- build:css css/main.css -->
    <link rel="stylesheet" href="css/main.css">
    <!-- endbuild -->

    <!-- build:js js/vendor.js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <!-- endbuild -->

    <meta name="renderer" content="webkit">
    <meta name="google" value="notranslate">

    <!-- Baidu tracking -->
    <script>
        var _hmt = _hmt || [];
        (function() {
          var hm = document.createElement("script");
          hm.src = "//hm.baidu.com/hm.js?569766fd6f5d6ab1bac0c432f2";
          var s = document.getElementsByTagName("script")[0];
          s.parentNode.insertBefore(hm, s);
        })();
    </script>
    <!-- baidu -->
</head>
<!-- GA tracking -->
<script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-55642340-x', 'auto');
    ga('send', 'pageview');
</script>
<body>

    <div id="wrapper">

        <section id="stage">
            <div class="frame" id="frame1">
                <div class="bg bg1"></div>
                <div class="model2 model"></div>
                <div class="model1 model"></div>
            </div>

            <div class="frame" id="bottle">
                <div class="dust"></div>
                <div class="light"></div>
                <div class="box3d">
                    <div class="bg"><div class="darkness"></div></div>
                    <div class="foreground">
                        <div class="bottle"><div class="bottle-shade"></div><div class="label"><span class="ugc-name">测试中文</span></div></div>
                        <div class="desk"><div class="shadow"></div></div>
                    </div>
                </div>
                <div class="printer"></div>
            </div>

            <div class="frame" id="hands">
                <div class="hand1"></div>
                <div class="hand2"></div>
                <div class="hand3"></div>
                <div class="hand4"></div>
                <div class="hand5"></div>
                <div class="hand6"></div>
                <div class="bright"></div>
            </div>

            <div class="frame" id="ending">
                <div class="header">
                    <div class="text1"><img src="img/form-text1.png" class="responsive" alt=""/></div>
                    <div class="headline"><img src="img/form-headline.png" class="responsive" alt=""/></div>
                    <div class="text2"><img src="img/end-text1.png" class="responsive" alt=""/></div>
                </div>
                <div class="btns">
                    <a href="##" class="item" id="buy"><img src="img/end-buy.png" class="responsive" alt=""/></a>
                    <a href="##" class="item" id="share"><img src="img/end-share.png" class="responsive" alt=""/></a>
                    <a href="##" class="item" id="replay"><img src="img/end-replay.png" class="responsive" alt=""/></a>
                    <a href="##" class="item" id="redo"><img src="img/end-redo.png" class="responsive" alt=""/></a>
                    <div class="sharing-box">
                        <a href="javascript:void(0);" class="close"><img src="img/sharing-close.png" class="responsive" alt=""/></a>
                        <a href="javascript:void(0);" class="share" share-platform="sina" share-text="百威啤酒" share-link="" share-img=""><img src="img/sharing-sina.png" class="responsive" alt=""/></a>
                        <a href="javascript:void(0);" class="share" share-platform="qzone" share-text="百威啤酒" share-link="" share-img=""><img src="img/sharing-qzone.png" class="responsive" alt=""/></a>
                        <a href="javascript:void(0);" class="share" share-platform="wechat" share-text="百威啤酒" share-link="" share-img=""><img src="img/sharing-wechat.png" class="responsive" alt=""/></a>
                        <a href="javascript:void(0);" class="share" share-platform="douban" share-text="百威啤酒" share-link="" share-img=""><img src="img/sharing-douban.png" class="responsive" alt=""/></a>
                        <a href="javascript:void(0);" class="share" share-platform="renren" share-text="百威啤酒" share-link="" share-img=""><img src="img/sharing-renren.png" class="responsive" alt=""/></a>
                        <a href="javascript:void(0);" class="share" share-platform="qq" share-text="百威啤酒" share-link="" share-img=""><img src="img/sharing-qq.png" class="responsive" alt=""/></a>
                    </div>
                </div>
            </div>
        </section>

        <div id="hand"><img src="img/hand.png"></div>
    </div>


    <div class="overlay">
        <div class="buy-tip">
            请用默认浏览器打开购买
        </div>
    </div>

    <!-- build:js js/plugins.js -->
    <script src="bower_components/velocity/velocity.min.js"></script>
    <script src="bower_components/letteringjs/jquery.lettering.js"></script>
    <!-- endbuild -->

    <!-- build:js js/main.js -->
    <script src="js/preload.js"></script>
    <script src="js/main.js"></script>
    <script src="js/bottle.js"></script>
    <script src="js/hands.js"></script>
    <script src="js/toy.js"></script>
    <script src="js/tracking.js"></script>
    <script src="js/sharing.js"></script>
    <script src="js/wechatSharing.js"></script>
    <!-- endbuild -->

    <script>
        _WXShare('http://wx.bornson.cn/webapps/shht/dpw/images/fenxiang.png',100,100,'百威','百威啤酒','','微信APPID(一般不用填)');
    </script>
    <script type="text/javascript">
        $("#buy").bind('click', function(){
            var ua = window.navigator.userAgent.toLowerCase();
            if(ua.indexOf("micromessenger") > 0){
                $(".buy-tip").show();
                $(".overlay").fadeIn();
            }else {
                window.location.href = "http://detail.tmall.com/item.htm?spm=0.0.0.0.Tapm2W&id=42489336931";
            }
        });
        $("#share").bind('click', function(){
            $(".sharing-box").fadeIn();
        });
        $(".close").bind('click', function(){
            $(".sharing-box").fadeOut();
        });
        $("#replay").bind('click', function(){
            //
        });
        $("#redo").bind('click', function(){
            //
        });
    </script>

</body>
</html>
