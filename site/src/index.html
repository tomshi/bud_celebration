<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width, user-scalable=yes, minimal-ui">
    <title>百威庆祝</title>

    <!-- build:css css/main.css -->
    <link rel="stylesheet" href="css/main.css">
    <!-- endbuild -->

    <!-- build:js js/vendor.js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <!-- endbuild -->

    <meta name="renderer" content="webkit">
    <meta name="google" value="notranslate">
</head>
<body>

    <div id="wrapper">

        <section id="stage">
            <div class="frame" id="frame1">
                <div class="bg bg1"></div>
                <div class="model2 model"></div>
                <div class="model1 model"></div>
            </div>

            <div class="frame" id="bottle">
                <div class="bottle"><div class="label"><span class="ugc-name">测试中文</span></div><div class="shade"></div></div>
                <div class="desk"></div>
                <div class="printer"></div>
            </div>

            <div class="frame" id="hands">
                <div class="hand1"></div>
                <div class="hand2"></div>
                <div class="hand3"></div>
                <div class="hand4"></div>
                <div class="hand5"></div>
                <div class="hand6"></div>
                <div class="bright"></div>
            </div>
        </section>

        <div id="hand"><img src="img/hand.png"></div>
    </div>


    <!-- build:js js/plugins.js -->
    <script src="bower_components/velocity/velocity.min.js"></script>
    <script src="bower_components/letteringjs/jquery.lettering.js"></script>
    <!-- endbuild -->

    <!-- build:js js/main.js -->
    <script src="js/preload.js"></script>
    <script src="js/main.js"></script>
    <script src="js/bottle.js"></script>
    <script src="js/hands.js"></script>
    <script src="js/toy.js"></script>
    <!-- endbuild -->
</body>
</html>
