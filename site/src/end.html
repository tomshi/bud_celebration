<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width, user-scalable=yes, minimal-ui">
    <title>百威庆祝</title>

    <!-- build:css css/main.css -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="bower_components/cropper/dist/cropper.min.css">
    <!-- endbuild -->

    <!-- build:js js/vendor.js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <!-- endbuild -->

    <meta name="renderer" content="webkit">
    <meta name="google" value="notranslate">
</head>
<body>

    <div id="wrapper">

        <section id="stage">
            <div class="frame" id="end" style="display: block;">
                <div class="table">
                <div class="table-cell">
                    <div class="header">
                        <div class="text1"><img src="img/form-text1.png" class="responsive" alt=""/></div>
                        <div class="headline"><img src="img/form-headline.png" class="responsive" alt=""/></div>
                        <div class="text2"><img src="img/end-text1.png" class="responsive" alt=""/></div>
                    </div>
                    <div class="btns">
                        <a href="##" class="item" id="buy"><img src="img/end-buy.png" class="responsive" alt=""/></a>
                        <a href="##" class="item" id="share"><img src="img/end-share.png" class="responsive" alt=""/></a>
                        <a href="##" class="item" id="replay"><img src="img/end-replay.png" class="responsive" alt=""/></a>
                        <a href="##" class="item" id="redo"><img src="img/end-redo.png" class="responsive" alt=""/></a>
                        <div class="sharing-box">
                            <a href="javascript:void(0);" class="close">X</a>
                            <a href="javascript:void(0);" class="share" share-platform="sina" share-text="百威啤酒" share-link="" share-img=""><img src="img/sharing-sina.gif" class="responsive" alt=""/></a>
                            <a href="javascript:void(0);" class="share" share-platform="qzone" share-text="百威啤酒" share-link="" share-img=""><img src="img/sharing-sina.gif" class="responsive" alt=""/></a>
                            <a href="javascript:void(0);" class="share" share-platform="xiami" share-text="百威啤酒" share-link="" share-img=""><img src="img/sharing-sina.gif" class="responsive" alt=""/></a>
                            <a href="javascript:void(0);" class="share" share-platform="douban" share-text="百威啤酒" share-link="" share-img=""><img src="img/sharing-sina.gif" class="responsive" alt=""/></a>
                            <a href="javascript:void(0);" class="share" share-platform="renren" share-text="百威啤酒" share-link="" share-img=""><img src="img/sharing-sina.gif" class="responsive" alt=""/></a>
                            <a href="javascript:void(0);" class="share" share-platform="qq" share-text="百威啤酒" share-link="" share-img=""><img src="img/sharing-sina.gif" class="responsive" alt=""/></a>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </section>
        <div id="hand"><img src="img/hand.png"></div>

    </div>

    <section class="overlay">
        <div class="buy-tip">
            请用默认浏览器打开购买
        </div>
    </section>

    <!-- build:js js/plugins.js -->
    <script src="bower_components/velocity/velocity.min.js"></script>
    <script src="bower_components/letteringjs/jquery.lettering.js"></script>
    <script src="bower_components/cropper/dist/cropper.min.js"></script>


    <script src="bower_components/jquery-file-upload/js/vendor/jquery.ui.widget.js"></script>
    <script src="bower_components/jquery-file-upload/js/jquery.iframe-transport.js"></script>
    <script src="bower_components/jquery-file-upload/js/jquery.fileupload.js"></script>
    <!-- endbuild -->

    <!-- build:js js/main.js -->
    <script src="js/preload.js"></script>
    <script src="js/main.js"></script>
    <script src="js/bottle.js"></script>
    <script src="js/toy.js"></script>
    <script src="js/sharing.js"></script>
    <script src="js/wechatSharing.js"></script>
    <!-- endbuild -->
    <script>
        _WXShare(
            'http://wx.bornson.cn/webapps/shht/dpw/images/fenxiang.png',
            100,
            100,
            '百威',
            '百威啤酒',
            '',
            '微信APPID(一般不用填)'
        );
    </script>
    <script type="text/javascript">
        $("#buy").bind('click', function(){
            var ua = window.navigator.userAgent.toLowerCase();
            if(ua.indexOf("micromessenger") > 0){
                $(".buy-tip").show();
                $(".overlay").fadeIn();
            }else {
                window.location.href = "http://www.baidu.com";
            }
        });
        $("#share").bind('click', function(){
            $(".sharing-box").fadeIn();
        });
        $(".close").bind('click', function(){
            $(".sharing-box").fadeOut();
        });
        $("#replay").bind('click', function(){
            //
        });
        $("#redo").bind('click', function(){
            //
        });
    </script>

</body>
</html>
