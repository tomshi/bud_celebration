<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width, user-scalable=yes, minimal-ui">
    <title>百威庆祝</title>

    <!-- build:css css/main.css -->
    <link rel="stylesheet" href="css/main.css">
    <!-- endbuild -->

    <!-- build:js js/vendor.js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <!-- endbuild -->

    <meta name="renderer" content="webkit">
    <meta name="google" value="notranslate">
</head>
<body>

    <section id="stage">
        <div class="frame" id="form" style="display: block;">
            <div class="header">
                <p>百威，自1876年起</p>
                <h1><img src="img/headline.png" alt=""/></h1>
                <p>用你的故事，打造独一无二的百威定制啤酒</p>
            </div>
            <div class="inputs">
                <input type="text" placeholder="为谁欢庆" value="1"/>
                <input type="text" placeholder="庆祝什么" value="1"/>
                <input type="text" placeholder="在哪一天" value="1"/>
                <a href="##">play</a>
                + 上传照片 ( 可选，有传有惊喜！)
            </div>
        </div>
    </section>

    <div id="hand"><img src="img/hand.png"></div>



    <!-- build:js js/plugins.js -->
    <script src="bower_components/velocity/velocity.min.js"></script>
    <script src="bower_components/letteringjs/jquery.lettering.js"></script>
    <!-- endbuild -->

    <!-- build:js js/main.js -->
    <script src="js/preload.js"></script>
    <script src="js/main.js"></script>
    <script src="js/bottle.js"></script>
    <script src="js/toy.js"></script>
    <!-- endbuild -->
</body>
</html>
