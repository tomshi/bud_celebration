<!DOCTYPE html> <html> <head> <meta charset=UTF-8> <meta name=viewport content="initial-scale=1,maximum-scale=1,width=device-width,user-scalable=yes,minimal-ui"> <title>百威庆祝</title> <link rel=stylesheet href=css/main.css> <script src=js/vendor.js></script> <meta name=renderer content=webkit> <meta name=google value=notranslate>  <body> <div id=wrapper> <section id=stage> <div class=frame id=form style="display: block"> <div class=header> <div class=text1><img src=img/form-text1.png class=responsive alt=""></div> <div class=headline><img src=img/form-headline.png class=responsive alt=""></div> <div class=text2><img src=img/form-text2.png class=responsive alt=""></div> </div> <div class=form> <div class="input name"> <input id=username name=username placeholder=为谁欢庆> </div> <div class="input type"> <input id=occasion name=occasion placeholder=庆祝什么> <ul class=type-list id=type-list> <li>生曰快乐</li> <li>新年快乐</li> </ul> </div> <div class="input time"> <input id=time name=time placeholder=在哪一天> </div> <a href=## class=submit id=submit></a> <div class=upload> <input type=file class=file name=files id="fileupload_input"> <div class=text>+ 上传一张照片，获得更专属的体验</div> </div> </div> </div> </section> <div id=hand><img src=img/hand.png></div> </div> <section class=overlay> <div class=crop> <img id=uploadImgHolder src="" alt=""> </div> </section> <script src=js/plugins.js></script> <script src=js/main.js></script> <script type=text/javascript>function activeSubmitButton(){
            if($("#username").val() !== "" && $("#occasion").val() !== "" && $("#time").val() !== ""){
                $("#submit").addClass("active");
            }else {
                $("#submit").removeClass("active");
            }
        }
        $(function(){
            $(".input input").bind("focus", function(){
                var $this = $(this);
                var inputName = $this.attr("name");
                if (inputName == "occasion"){
                    $("#type-list").slideDown();
                }else if (inputName == "time") {
                    $this.attr("placeholder", "日日/月月");
                }else {}
                $this.parent().addClass("focus");
            }).bind("blur", function(){
                $(this).parent().removeClass("focus");
                $("#time").attr("placeholder", "在哪一天");
                $("#type-list").slideUp();
            }).bind("change", function(){
                activeSubmitButton();
            }).bind("keyup", function(){
                activeSubmitButton();
            });

            $("#type-list li").bind("click", function(){
                var val = $(this).text();
                $("#occasion").val(val);
                $("#type-list").slideUp();
            });
        });</script>
