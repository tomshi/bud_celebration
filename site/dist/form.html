s=avatar-wrapper></div> <button class="btn btn-default" data-dismiss=modal type=button>Close</button> <button class="btn btn-primary avatar-save" type=submit>Save</button> </form> </div> <!-- /.modal --> </section> <script src=js/plugins.js></script> <script src=js/main.js></script> <script type=text/javascript>function activeSubmitButton(){
            if($("#username").val() !== "" && $("#occasion").val() !== "" && $("#time").val() !== ""){

        $(function(){
            $(".input input").bind("focus", function(){
                var $this = $(this);
                var inputName = $this.attr("name");

                    $("#type-list").slideDown();

                    $this.attr("placeholder", "日日/月月");
                }else {}
                $this.parent().addClass("focus");
            }).bind("blur", function(){
                $(this).parent().removeClass("focus");
                $("#time").attr("placeholder", "在哪一天");
                $("#type-list").slideUp();
            }).bind("change", function(){
                activeSubmitButton();
            }).bind("keyup", function(){
                activeSubmitButton();
            });

            $("#type-list li").bind("click", function(){
                var val = $(this).text();
                $("#occasion").val(val);
                $("#type-list").slideUp();
            });
        });</script>
